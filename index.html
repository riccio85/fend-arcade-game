<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p class="game-info">Remaining lives: <span id="lives"> </span></p>
    <div class="game-start">
        <p>Choose the avatar </p>
        <ul class="avatars" id="avatars-list">
            <li><img src="images/char-boy.png"/></li>
            <li><img src="images/char-cat-girl.png"/></li>
            <li><img src="images/char-horn-girl.png"/></li>
            <li><img src="images/char-pink-girl.png"/></li>
            <li><img src="images/char-princess-girl.png"/></li>
        </ul>
        <button id="start-button">
            Start
        </button>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
